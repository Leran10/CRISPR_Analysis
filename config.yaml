# Sample information
samples:
  - sample1
  - sample2
  - sample3
  - sample4
  - sample5
  - sample6

# Sample groups for differential expression analysis
treatment_samples:
  - sample2
  - sample3
  - sample5

control_samples:
  - sample1
  - sample4
  - sample6

# Reference and annotation files
reference_genome: "/home/reference/GRCm39.genome.fa"  # Path to your genome reference

# Annotation files
gene_annotation: "/home/reference/gencode.vM36.chr_patch_hapl_scaff.basic.annotation.gtf"  # Gene GTF file
te_annotation: "resources/repeatmasker/TE.gtf"  # Will be generated by RepeatMasker + conversion script
star_index: "/path/to/star_index"

# RepeatMasker settings
repeatmasker_species: "murinae"  # RepeatMasker species: human, mouse, murinae, etc.

# TEtranscripts parameters
tetranscripts_stranded: "reverse"  # Options: no, forward, reverse
tetranscripts_mode: "multi"        # Options: uniq, multi

# Computational resources
threads:
  star: 12
  repeatmasker: 8
  tetranscripts: 8

memory:
  star: 32000
  repeatmasker: 16000
  tetranscripts: 16000