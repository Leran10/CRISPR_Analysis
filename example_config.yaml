# Example configuration file - rename to config.yaml to use
# Sample information
samples:
  - sample1  # treatment
  - sample2  # treatment
  - sample3  # treatment
  - sample4  # control
  - sample5  # control
  - sample6  # control

# Sample groups for differential expression analysis
treatment_samples:
  - sample1
  - sample2
  - sample3

control_samples:
  - sample4
  - sample5
  - sample6

# Reference and annotation files
reference_genome: "/path/to/GRCm39.genome.fa"  # Path to your genome reference

# Annotation files
gene_annotation: "/path/to/gencode.vM36.chr_patch_hapl_scaff.basic.annotation.gtf"  # Gene GTF file
te_annotation: "resources/repeatmasker/TE.gtf"  # Will be generated by RepeatMasker + conversion script
star_index: "/path/to/star_index"

# RepeatMasker settings
repeatmasker_species: "murinae"  # RepeatMasker species: human, mouse, murinae, etc.

# TEtranscripts parameters
tetranscripts_stranded: "reverse"  # Options: no, forward, reverse
tetranscripts_mode: "multi"        # Options: uniq, multi

# Computational resources
threads:
  star: 12
  repeatmasker: 8
  tetranscripts: 8

memory:
  star: 32000
  repeatmasker: 16000
  tetranscripts: 16000